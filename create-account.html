<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create an Account - WorthUnzip</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <a href="index.html"><img src="logo.png" alt="WorthUnzip Logo" class="logo"></a>
        </header>

        <main>
            <h1>Create an Account</h1>
            <form onsubmit="createAccount(event)">
                <input type="text" placeholder="Full Name" class="input-field" required>
                <input type="email" placeholder="Email" class="input-field" required>
                <input type="password" placeholder="Password" class="input-field" required>
                <button type="submit" class="btn">Sign Up</button>
            </form>

            <div class="button-group">
                <a href="login.html" class="link">Already a user? Login</a>
                <a href="forgot-password.html" class="link">Forgot Password</a>
            </div>
        </main>

        <footer>
            <button onclick="goBack()" class="back-button">‚Üê Go Back</button>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
